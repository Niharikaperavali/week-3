<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left to Right Animation</title>
</head>
<style>
    .moving-div {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      position: absolute;
      animation: moveLeftToRight 5s linear infinite; 
    }
  
    @keyframes moveLeftToRight {
      0% {
        left: 0;
      }
      100% {
        left: calc(100vw - 100px); 
      }
    }
  </style>
  </head>
  <body>
  <div class="moving-div"></div>
  </body>
  </html>
