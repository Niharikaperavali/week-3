<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Overflow with Ellipsis</title>
</head>
<style>
    .ellipsis-container {
      width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
  </head>
  <body>
  <div class="ellipsis-container">
    This is a long text string that will be truncated with an ellipsis at the end if it exceeds the container width.
  </div>
  </body>
  </html>
