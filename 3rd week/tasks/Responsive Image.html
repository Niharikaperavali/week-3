<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
</head>
<style>
  img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
  }

  @media only screen and (max-width: 600px) {
    img {
      width: 80%;
    }
  }
</style>
</head>
<body>

<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLsNYMDJrpCDegwcH5s4nIVSWOwMk2cXhhkA&s" alt="Your Image">

</body>
</html>
