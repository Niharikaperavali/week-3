<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover <button></button></title>
</head>
<style>
    .hover-button {
      padding: 10px 20px;
      background-color: #3498DB;
      color: #FFF;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.5s, transform 0.5s; 
    }
  
    .hover-button:hover {
      background-color: #E74C3C; 
      transform: scale(1.1); 
    }
  </style>
  </head>
  <body>
  <button class="hover-button">Hover Over Me!</button>
  </body>
  </html>
