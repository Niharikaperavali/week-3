<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal scrolling</title>
</head>
<style>
    .scroll-container {
      display: flex;
      overflow-x: scroll;
      width: 100%;
    }
  
    .scroll-item {
      flex: 0 0 auto;
      width: 300px;
      height: 200px;
      background-color: lightgreen;
      margin-right: 10px;
    }
  </style>
  </head>
  <body>
  <div class="scroll-container">
    <div class="scroll-item">Item 1</div>
    <div class="scroll-item">Item 2</div>
    <div class="scroll-item">Item 3</div>
    <div class="scroll-item">Item 4</div>
    <div class="scroll-item">Item 5</div>
    <div class="scroll-item">Item 6</div>
    <div class="scroll-item">Item 7</div>
    <div class="scroll-item">Item 8</div>
    <div class="scroll-item">Item 9</div>
    <div class="scroll-item">Item 10</div>
  </div>
  </body>
  </html>
