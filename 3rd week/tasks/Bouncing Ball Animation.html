<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
</head>
<style>
    .ball {
      width: 50px;
      height: 50px;
      background-color: #e74c3c;
      border-radius: 50%; 
      position: relative;
      animation: bounce 2s linear infinite; 
    }
  
    @keyframes bounce {
      0%, 100% {
        top: 0;
      }
      50% {
        top: 200px; 
      }
    }
  </style>
  </head>
  <body>
  <div class="ball"></div>
  </body>
  </html>
