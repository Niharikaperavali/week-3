<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive image gallery</title>
</head>
<style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 2fr));
      gap: 20px;
    }
    .image {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
  </head>
  <body>
  <div class="gallery">
    <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDww5ZnR5qls8gc3SusfESbGjTEyHTYtRCYw&s" alt="Image 1">
    <img class="image" src="https://cdn.indiacast.com/syndication/wp-content/uploads/2022/09/09132236/CHIKOO-AUR-BUNTY_1152W-X-1080H_Mobile-Unique-Page.jpg" alt="Image 2">
    <img class="image" src="https://i1.wp.com/cornellsun.com/wp-content/uploads/2023/08/paw-patrol-courtesy-of-paramount-plus_720.jpg?fit=720%2C480&ssl=1" alt="Image 3">
    <img class="image" src="https://i.ytimg.com/vi/57SuwQr4BrI/maxresdefault.jpg"alt="image 4">
    <img class="image" src="https://i.ytimg.com/vi/iFHByJ5s4MM/maxresdefault.jpg"alt="image 5">
    <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQa7MJkKhbN6xJQ6Ch_KkC-rOG_wFtGF2GZSQ&s"alt="image 6">
    <img class="image" src="https://play-lh.googleusercontent.com/Ht1vuyFCuIwAsTGYkw08uJ6LLatBye05rBTGC6RZjivryWObpMJpabirdtnzWSs4Rg"alt="image 7">
  </div>
  </body>
  </html>
